<section id="contact" class="wow fadeInUp">
    <div class="container">
        <div class="section-header">
            <h2>Contacto</h2>
            <p>Para un mejor asesoramiento envianos un mail</p>
        </div>

        <div class="row contact-info">
            <div class="col-lg-5">
                <div class="contact-address">
                    <i class="ion-ios-location-outline"></i>
                    <h3>Direccion</h3>
                    <address>Buenos Aires</address>
                </div>
                <div class="contact-phone">
                    <i class="ion-ios-telephone-outline"></i>
                    <h3>Telefono</h3>
                    <p><a href="tel:+1568271899">+549 11 6827 1899</a></p>
                </div>
                <div class="contact-email">
                    <i class="ion-ios-email-outline"></i>
                    <h3>Correo</h3>
                    <p><a href="mailto:vaskezjohn@gmail.com">vaskezjohn@gmail.com</a></p>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="container">
                    <div class="form">

                        <!-- Form itself -->
                        <form name="sentMessage" class="well" id="contactForm">
                            <div class="control-group">
                                <div class="form-group">
                                    <input #name type="text" class="form-control" placeholder="Apellido y nombre" Id="name"
                                        required data-validation-required-message="Ingrese su apellido y nombre"/>
                                    <p class="help-block"></p>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls">
                                    <input #email type="email" class="form-control" placeholder="Email" id="email" required
                                        data-validation-required-message="Ingrese un email" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="controls">
                                    <textarea #message rows="10" cols="100" class="form-control" placeholder="Mensaje"
                                        id="message" required
                                        data-validation-required-message="Ingrese el mensaje" minlength="5"
                                        data-validation-minlength-message="Min 5 characters" maxlength="999"
                                        style="resize:none"></textarea>
                                </div>
                            </div>
                            <div id="success"> </div> <!-- For success/fail messages -->
                            <button type="submit" class="btn btn-primary pull-right" >Send</button><br>                            
                        </form>
                    </div>

                </div>
            </div>


        </div>
    </div>
